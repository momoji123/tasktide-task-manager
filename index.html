<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrismTask — Local Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <h1><img src="assets/logo.png" alt="PrismTask Logo" style="max-width: 100%;"></h1>
      <div class="controls">
        <button id="newTaskBtn">+ New Task</button>
        <input id="searchInput" type="search" placeholder="Search title, from, description, notes...">
        <button id="toggleFilterBtn">Toggle Filters</button> <!-- New filter toggle button -->
      </div>
      <section id="taskList" class="task-list"></section>
      <button id="showNextBtn" class="show-next-btn">Show Next</button>
    </aside>

    <!-- New Filter Column -->
    <aside id="filterColumn" class="filter-column">
      <div id="filterSection" class="filters-collapsible"> <!-- New wrapper for filters -->
        <section class="filters">
          <!-- Created Date -->
          <div class="filter-date-group">
            <label>Created Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="createdRangeFrom">
              <span>to</span>
              <input type="date" id="createdRangeTo">
            </div>
          </div>
          <!-- Updated Date -->
          <div class="filter-date-group">
            <label>Updated Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="updatedRangeFrom">
              <span>to</span>
              <input type="date" id="updatedRangeTo">
            </div>
          </div>
          <!-- Deadline Date -->
          <div class="filter-date-group">
            <label>Deadline Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="deadlineRangeFrom">
              <span>to</span>
              <input type="date" id="deadlineRangeTo">
            </div>
          </div>
          <!-- Finished Date -->
          <div class="filter-date-group">
            <label>Finished Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="finishedRangeFrom">
              <span>to</span>
              <input type="date" id="finishedRangeTo">
            </div>
          </div>

          <label>Category</label>
          <!-- Multi-select Category Filter -->
          <div id="filterCategoryMultiSelect" class="multi-select-dropdown">
            <div class="multi-select-header">
              <div class="selected-tags" id="selectedFilterCategoriesDisplay">
                <!-- Selected categories will be rendered here as tags -->
                <span class="placeholder-text">All Categories</span>
              </div>
              <span class="dropdown-arrow">&#9660;</span> <!-- Dropdown arrow -->
            </div>
            <div id="filterCategoryDropdownContent" class="multi-select-dropdown-content">
              <!-- All categories will be rendered here as clickable items -->
            </div>
          </div>

          <label>Status</label>
          <!-- Multi-select Status Filter -->
          <div id="filterStatusMultiSelect" class="multi-select-dropdown">
            <div class="multi-select-header">
              <div class="selected-tags" id="selectedFilterStatusesDisplay">
                <!-- Selected statuses will be rendered here as tags -->
                <span class="placeholder-text">All Statuses</span>
              </div>
              <span class="dropdown-arrow">&#9660;</span> <!-- Dropdown arrow -->
            </div>
            <div id="filterStatusDropdownContent" class="multi-select-dropdown-content">
              <!-- All statuses will be rendered here as clickable items -->
            </div>
          </div>
        </section>
      </div>
      <!-- Group By Section - moved here to be part of the filter column -->
      <section class="group-by-section">
        <label>Group by</label>
        <select id="groupBy">
          <option value="priority">Priority</option>
          <option value="__none">None</option>
          <option value="from">From</option>
          <option value="status">Status</option>
          <option value="category">Category</option>
          <option value="deadlineYear">Deadline (Year)</option>
          <option value="deadlineMonthYear">Deadline (Month + Year)</option>
          <option value="finishDateYear">Finished Date (Year)</option>
          <option value="finishDateMonthYear">Finished Date (Month + Year)</option>
          <option value="createdAtYear">Creation Date (Year)</option>
          <option value="createdAtMonthYear">Creation Date (Month + Year)</option>
        </select>
        <label>Sort by</label>
        <select id="sortBy">
          <option value="deadline">Deadline</option>
          <option value="priority">Priority</option>
          <option value="from">From</option>
          <option value="updatedAt">Last updated</option>
        </select>
        <label for="tasksPerPage">Tasks per page</label>
        <input type="number" id="tasksPerPage" value="10" min="1" max="100" style="padding: 6px 8px; border-radius: 6px; border: 1px solid rgb(226, 230, 239); width: 100%;">
      </section>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="breadcrumbs">PrismTask • Local Task Manager</div>
        <div class="header-actions">
          <button id="exportBtn">Export JSON</button>
          <button id="importBtn">Import JSON</button>
          <input id="importFile" type="file" accept="application/json" hidden>

          <div class="dropdown">
            <button id="settingsBtn" class="dropbtn">Settings</button>
            <div id="settingsDropdown" class="dropdown-content">
              <button id="manageCategoriesBtn">Manage Categories</button>
              <button id="manageStatusesBtn">Manage Statuses</button>
              <button id="manageFromsBtn">Manage Froms</button>
              <button id="manageAuthBtn">Manage Authentication</button> <!-- Changed button text and ID -->
              <button id="clearAllBtn" style="color: var(--danger);">Clear All Data</button> <!-- New Clear All button -->
            </div>
          </div>
        </div>
      </header>

      <section class="editor-area" id="editorArea">
        <!-- Task Viewer will be rendered here -->
        <div id="viewerArea"></div>
        <!-- Task Editor will be rendered here, initially hidden -->
        <div class="placeholder">Select or create a task to view/edit details</div>
      </section>
    </main>
  </div>

  <template id="task-item-template">
    <div class="task-item">
      <div class="left">
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div class="right">
        <div class="priority"></div>
        <div class="date-info">
          <span class="deadline-display"></span>
          <span class="finish-date-display"></span>
        </div>
      </div>
    </div>
  </template>

  <!-- Re-usable modal dialog template -->
  <template id="modal-template">
    <div class="modal-backdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h3></h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="modal-save">Save</button>
          <button class="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </template>

  <!-- New template for the Milestones View (now full-screen) -->
  <template id="milestones-view-template">
    <div class="fullscreen-modal-backdrop" id="milestonesPage">
      <div class="fullscreen-modal-content">
        <div class="modal-header">
          <h3 id="milestonesViewTitle">Milestones for: <span id="milestonesTaskTitle"></span></h3>
          <button class="modal-close" id="closeMilestonesView">&times;</button>
        </div>
        <div class="milestones-view-body-grid editor-hidden"> <!-- New grid container for bubbles and editor -->
          <div class="milestone-graph-column">
            <div class="milestone-controls">
              <button id="addMilestoneBtn" class="action-btn">+ Add Milestone</button>
            </div>
            <div id="milestonesGraphContainer" class="milestone-graph-container">
              <!-- Milestones will be rendered here as bubbles with SVG lines -->
            </div>
          </div>
          <div id="milestoneEditorArea" class="milestone-editor-area">
            <!-- Milestone editor will be displayed here -->
            <div class="placeholder">Select a milestone to edit or add a new one.</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- New template for a Milestone Bubble -->
  <template id="milestone-bubble-template">
    <div class="milestone-bubble">
      <div class="milestone-title"></div>
      <div class="milestone-status"></div>
    </div>
  </template>

  <!-- New template for Milestone Editor -->
  <template id="milestone-editor-template">
    <div class="editor milestone-editor-card card">
      <!-- Add this header with the close button -->
      <div class="modal-header" style="padding-bottom: 0; margin-bottom: 12px; border-bottom: none;">
        <h3>Edit Milestone</h3>
        <button id="closeMilestoneEditorBtn" class="modal-close">&times;</button>
      </div>

      <div class="label">Title</div>
      <input id="milestoneTitle">
      <div class="date-inputs">
        <div>
          <div class="label">Deadline</div>
          <input id="milestoneDeadline" type="date">
        </div>
        <div>
          <div class="label">Finish Date</div>
          <input id="milestoneFinishDate" type="date">
        </div>
      </div>
      <div class="label">Status</div>
      <select id="milestoneStatusSelect"></select>
      <div class="label">Parent Milestone</div> <!-- New Parent Milestone label -->
      <select id="milestoneParentSelect"></select> <!-- New Parent Milestone dropdown -->
      <div class="label">Notes</div>
      <div id="milestoneNotesEditor" class="card"></div>
      <div style="margin-top:8px;display:flex;gap:8px">
        <button id="saveMilestoneBtn">Save Milestone</button>
        <button id="deleteMilestoneBtn" class="danger">Delete Milestone</button>
      </div>
    </div>
  </template>

  <!-- New template for the Task Viewer -->
  <template id="task-viewer-template">
    <div class="viewer">
      <div class="viewer-header">
        <h2 id="viewTaskTitle"></h2>
        <button id="editTaskBtn" class="action-btn">Edit Task</button>
      </div>
      <!-- New wrapper for the left column content (details, description, notes) -->
      <div class="viewer-main-content-column">
        <div class="viewer-details">
          <div class="detail-item">
            <div class="label">From</div>
            <span id="viewTaskFrom"></span>
          </div>
          <div class="detail-item">
            <div class="label">Priority</div>
            <span id="viewTaskPriority"></span>
          </div>
          <div class="detail-item">
            <div class="label">Deadline</div>
            <span id="viewTaskDeadline"></span>
          </div>
          <div class="detail-item">
            <div class="label">Finish Date</div>
            <span id="viewTaskFinishDate"></span>
          </div>
          <div class="detail-item">
            <div class="label">Status</div>
            <span id="viewTaskStatus"></span>
          </div>
          <div class="detail-item">
            <div class="label">Creator</div>
            <span id="viewTaskCreator"></span>
          </div>
        </div>
        <div class="viewer-section">
          <div class="label">Description</div>
          <div id="viewDescContent" class="viewer-content card"></div>
        </div>
        <div class="viewer-section">
          <div class="label">Notes</div>
          <div id="viewNotesContent" class="viewer-content card"></div>
        </div>
        <!-- Moved Categories and Attachments here -->
        <div class="viewer-aside-bottom">
          <div class="label">Categories</div>
          <div id="viewCategoryList" class="tag-list"></div>
          <div class="label">Attachments</div>
          <div id="viewAttachments" class="attach-list"></div>
        </div>
      </div>

      <div class="viewer-actions">
        <button id="viewMilestonesBtn" class="action-btn">View Milestones</button>
      </div>
    </div>
  </template>

  <!-- New template for task selection modal -->
  <template id="task-export-modal-template">
    <div class="modal-backdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Select Tasks for Export</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="task-selection-actions">
            <button id="selectAllTasksBtn">Select All</button>
            <button id="deselectAllTasksBtn">Deselect All</button>
          </div>
          <div class="task-selection-list" id="taskSelectionList">
            <!-- Task checkboxes will be rendered here -->
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-save" id="exportSelectedTasksBtn">Export Selected</button>
          <button class="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </template>


  <script type="module" src="js/app.js"></script>
</body>
</html>
